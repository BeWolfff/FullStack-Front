<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport content=" width-devise-width, initial-scale="1.0">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Exercice 2 React</title>
    <style>
        .heading {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        // Component
        const App = (props) => {
            const students = [
                { notes: [12, 11, 10], name: "Alan" },
                { notes: [18, 10, 19], name: "Alice" },
                { notes: [10, 9, 11], name: "Bernard" },
                { notes: [11, 17, 19], name: "Sophie" },
            ];
            return (
                <ul className="Hello">
                    {students.map((s, i) => <Student key={i} name={s.name} notes={s.notes} />)}
                </ul>
            )
        }

        const Student = (props) => {
            const { name, notes } = props;
            const moyenne = Math.round(notes.reduce((preValue, currentValue) => preValue + currentValue, 0) / notes.length);
            return (
                <li className="Hello">
                    name : {name}, notes: {moyenne}
                </li>
            )

        }

        // Rendu dans le DOM
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>
</body>

</html>
